apply plugin: 'maven-publish'
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = "${prefixName}"
                artifactId = "${moduleName}"
                version = "${versionName}"
            }
        }

        repositories {
            maven {
//                allowInsecureProtocol true
//                name = "nexus" //可选
                url = mavenPathUrl
//                credentials {
